name: GitHub Repo View Tracker

on:
  schedule:
    - cron: '0 0 */2 * *' # Every 2 days
  workflow_dispatch:

jobs:
  update-views:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: pip install PyGithub

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Run the Tracker Script
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: python repo_view_tracker.py
        
      - name: Commit and Push Updated View Counts
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add repo_views.json
          git commit -m "Update repo view counts (Automated)" || echo "No changes to commit"

          # Using GitHub CLI (gh) for authenticated push
          echo "${GITHUB_TOKEN}" | gh auth login --with-token
          gh repo set-default Pritz69/GitHub-Repo-View-Tracker
          gh repo sync --source main --force


